{% extends 'base.html' %}

{% block content %}
      <div>
        <form action="{{ url_for('upload_file')}}" method=post enctype=multipart/form-data>
          <label for="fileUpload">Upload a research article</label>
          <input type="file" id="fileUpload" name="file-upload" value="Upload PDF" accept=".pdf, .txt">
          <input type="submit" value="Upload">
        </form>
      </div>
{% endblock %}
